<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body
        {
            text-align: center;
        }
        h1
        {
            text-transform: uppercase;
            
        }
        h2
        {
            margin: auto;
            border: 2px solid white;
            width: 300px;
            height: 300px;

        }
    </style>
</head>
<body>
    
    
        
        <button class="one" onclick="changeColors()"> Click Me </button>
        <h1 id="para1"></h1>
        <h2 id="para"></h2>
    <script>
        
        
        var colors =  ["Pink","Green","Yellow","Red"];
        var i = 0;
        function changeColors(){
            document.getElementById("para1").innerHTML=colors[i];
            document.getElementById("para1").style.color=colors[i];
            document.getElementById("para").style.backgroundColor = colors[i];
            console.log(colors[i]);
            i=(i+1)%colors.length;          
        }
            

    </script>
</body>
</html>
